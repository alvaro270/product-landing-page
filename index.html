<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:wght@300;400&family=Urbanist:wght@100&display=swap"
      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="/product-landing-page/img/icons8-apple-inc-50.png"
          alt="logo"
        />
      </div>

      <nav>
        <ul class="nav-list">
          <li><a href="/product-landing-page/index.html">Inicio</a></li>
          <li>
            <a href="/product-landing-page/testimonios.html">Testimonios</a>
          </li>
          <li><a href="/product-landing-page/compra.html">Comprar</a></li>
          <li><a href="#">Only On Apple</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
      <div class="accion">
        <a href="#"
          ><img
            src="/product-landing-page/img/icons8-búsqueda-50.png"
            alt="busqueda"
        /></a>
        <a href="#"
          ><img
            src="/product-landing-page/img/icons8-shopping-bag-50.png"
            alt="carrito"
        /></a>
        <!-- Hamburger menu para móviles -->
        <div class="hamburger-menu">
          <span></span>
          <!-- Línea 1 -->
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-text">
          <h1>The New MacBook Pro 14</h1>
          <p>Enjoy pure picture quality with Mini-LED technology</p>
          <div class="botones">
            <button class="shop-now">Buy</button>
            <button class="learn-more">Learn More</button>
          </div>
        </div>
        <img
          class="hero-image"
          src="https://lcdn.altex.ro/Produse%20IT/Laptop-uri/APPLE/Air%202020/apple-macbook-air-13inch-apple-m1-chip-1_d1c11a7b.JPG"

    </main>
    <footer id="footer" class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-light">Home</a></li>

      <p class="text-center text-body-light">© 2025 Company, Inc</p>
    </footer>

    <!-- Script para el menú hamburguesa -->
    <script>
      const hamburger = document.querySelector(".hamburger-menu");
      const navList = document.querySelector(".nav-list");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("active");
        navList.classList.toggle("active");
      });

      // Cerrar menú al hacer clic en un enlace
      const navLinks = document.querySelectorAll(".nav-list a");
      navLinks.forEach((link) => {
        link.addEventListener("click", function () {
          hamburger.classList.remove("active");
          navList.classList.remove("active");
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
